<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/dist/css/style.min.css" />
    <title>Netflix Clone</title>
  </head>
  <body data-bs-theme="dark">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="Netflix-assets/assets/netflix_logo.png" alt="netflix-logo" /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">TV Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Recently Added</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My List</a>
              </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0 align-items-center">
              <i class="fa-solid fa-magnifying-glass text-light me-3"></i>
              <li class="nav-item me-3">
                <a class="nav-link" href="#">KIDS</a>
              </li>
              <i class="fa-solid fa-bell text-light me-3"></i>
              <img src="Netflix-assets/assets/avatar.png" alt="avatar-image" class="user-img" />
            </ul>
          </div>
        </div>
      </nav>
      <div class="container d-flex align-items-center">
        <h1 class="me-5">TV Shows</h1>
        <div class="dropdown me-auto">
          <button
            class="btn btn-dark btn-outline-light dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Genres
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Drama</a></li>
            <li><a class="dropdown-item" href="#">Comedy</a></li>
          </ul>
        </div>
        <i class="fa-solid fa-align-left btn btn-outline-light"></i>
        <i class="fa-brands fa-microsoft btn btn-outline-light"></i>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/b9d3fe47c6.js" crossorigin="anonymous"></script>
  </body>
</html>
